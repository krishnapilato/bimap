<div class="modern-bg">
  <div class="modern-card shadow-lg">
    <div class="card-header text-center py-5">
      <h1 class="display-4">Welcome Back!</h1>
      <p class="lead">Please login to access your account</p>
    </div>
    <div class="card-body px-5 py-6">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="w-100 mb-4">
          <mat-label>Email</mat-label>
          <input
            type="email"
            [(ngModel)]="loginRequest.username"
            id="username"
            name="username"
            placeholder="Enter your email address"
            required
            #email="ngModel"
            matInput
            matRipple
            minlength="3"
            maxlength="100"
          />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="email.invalid && email.touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="w-100 mb-4">
          <mat-label>Password</mat-label>
          <input
            type="password"
            [(ngModel)]="loginRequest.password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            #password="ngModel"
            matInput
            matRipple
            minlength="8"
            maxlength="16"
          />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="password.invalid && password.touched">
            Password must be at least 8 characters long.
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <div class="text-center mt-4">
          <button
            type="submit"
            [disabled]="!loginForm.form.valid"
            mat-raised-button
            color="primary"
            class="px-6 py-3 rounded-full text-white font-bold shadow-lg hover:shadow-xl"
          >
            Login
            <mat-icon matSuffix>login</mat-icon>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
