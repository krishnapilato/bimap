<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light position-relative">
  <!-- Map Section -->
  <div class="map-container position-relative">
    <div id="map" class="map w-100 h-100"></div>

    <!-- Floating Input Card -->
    <div
      class="input-card bg-white shadow-lg rounded-lg p-4 position-absolute"
      [class.hidden]="!isCardVisible"
    >
      <!-- Card Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold mb-0">Data Input Panel</h5>
        <button
          class="btn-close"
          matTooltip="Close the input panel"
          matTooltipPosition="left"
          (click)="toggleCard()"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <!-- Autocomplete Fields -->
      <form>
        <!-- Regions -->
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Select Region</mat-label>
          <input
            matInput
            [matAutocomplete]="regionAutocomplete"
            [(ngModel)]="selectedRegion"
            (ngModelChange)="onRegionChange($event)"
            name="region"
            placeholder="Choose a region"
          />
          <mat-autocomplete #regionAutocomplete="matAutocomplete">
            <mat-option *ngFor="let region of filteredRegions" [value]="region">
              {{ region }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <!-- Provinces -->
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Select Province</mat-label>
          <input
            matInput
            [matAutocomplete]="provinceAutocomplete"
            [(ngModel)]="selectedProvince"
            (ngModelChange)="onProvinceChange($event)"
            name="province"
            placeholder="Choose a province"
          />
          <mat-autocomplete #provinceAutocomplete="matAutocomplete">
            <mat-option *ngFor="let province of filteredProvinces" [value]="province">
              {{ province }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <!-- Cities -->
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Select City</mat-label>
          <input
            matInput
            [matAutocomplete]="cityAutocomplete"
            [(ngModel)]="selectedCity"
            name="city"
            placeholder="Choose a city"
          />
          <mat-autocomplete #cityAutocomplete="matAutocomplete">
            <mat-option *ngFor="let city of filteredCities" [value]="city">
              {{ city }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <!-- Button -->
        <button class="btn btn-primary btn-lg w-100 fw-bold">Submit</button>
      </form>
    </div>

    <!-- Floating Action Button -->
    <button
      class="floating-action-btn"
      *ngIf="!isCardVisible"
      (click)="toggleCard()"
      matTooltip="Click to open the input panel"
      matTooltipPosition="above"
      aria-label="Open Input Panel"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
