<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light position-relative">
  <!-- Map Section -->
  <div class="map-container position-relative">
    <div id="map" class="map w-100 h-100" (dblclick)="onMapClick($event)"></div>

    <!-- Floating Input Card -->
    <div
      class="input-card bg-white shadow-lg rounded-lg p-4 position-absolute"
      [class.hidden]="!isCardVisible"
    >
      <!-- Card Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold mb-0">Travel Planner</h5>
        <button
          class="btn-close"
          title="Close the input panel"
          (click)="toggleCard()"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <!-- Form Section -->
      <form>
        <!-- Travel Destination -->
        <div class="mb-3 position-relative">
          <label for="destinationSearch" class="form-label">Travel Destination</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-location-dot"></i>
            </span>
            <input
              type="text"
              id="destinationSearch"
              class="form-control shadow-sm"
              placeholder="Enter destination"
              [(ngModel)]="destinationInput"
              name="destination"
              (input)="onDestinationInput()"
              autocomplete="off"
            />
          </div>
          <ul
            *ngIf="suggestions.length > 0"
            class="list-group position-absolute w-100 mt-1 border shadow rounded"
            style="max-height: 200px; overflow-y: auto; z-index: 1050;"
          >
            <li
              *ngFor="let suggestion of suggestions"
              class="list-group-item list-group-item-action d-flex align-items-center"
              (click)="selectDestination(suggestion)"
            >
              <i class="fa-solid fa-map-marker-alt text-primary me-2"></i>
              <span>{{ suggestion }}</span>
            </li>
          </ul>
        </div>

        <!-- Start Date -->
        <div class="mb-3">
          <label for="startDate" class="form-label">Start Date</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-calendar-alt"></i>
            </span>
            <input
              type="date"
              class="form-control"
              id="startDate"
              [(ngModel)]="startDate"
              name="startDate"
            />
          </div>
        </div>

        <!-- End Date -->
        <div class="mb-3">
          <label for="endDate" class="form-label">End Date</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-calendar-alt"></i>
            </span>
            <input
              type="date"
              class="form-control"
              id="endDate"
              [(ngModel)]="endDate"
              name="endDate"
            />
          </div>
        </div>

        <!-- Number of Travelers -->
        <div class="mb-3">
          <label for="travelers" class="form-label">Number of Travelers</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-users"></i>
            </span>
            <input
              type="number"
              class="form-control"
              id="travelers"
              [(ngModel)]="numberOfTravelers"
              name="travelers"
              min="1"
              max="20"
            />
          </div>
        </div>

        <!-- Mode of Travel -->
        <div class="mb-3">
          <label for="travelMode" class="form-label">Mode of Travel</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-route"></i>
            </span>
            <select
              class="form-select"
              id="travelMode"
              [(ngModel)]="selectedTravelMode"
              name="travelMode"
            >
              <option value="car">ğŸš— Car</option>
              <option value="plane">âœˆï¸ Plane</option>
              <option value="train">ğŸš† Train</option>
              <option value="bus">ğŸšŒ Bus</option>
            </select>
          </div>
        </div>

        <!-- Notes -->
        <div class="mb-3">
          <label for="notes" class="form-label">Additional Notes</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-pencil-alt"></i>
            </span>
            <textarea
              class="form-control"
              id="notes"
              rows="3"
              [(ngModel)]="notes"
              name="notes"
              placeholder="Enter any additional details or notes..."
            ></textarea>
          </div>
        </div>

                <!-- Coordinates Display -->
        <div class="mb-3 p-3 border rounded bg-light">
          <p class="text-muted fw-bold mb-2">Selected Destination Coordinates:</p>
          <div class="d-flex align-items-center">
            <div class="me-4">
              <label class="form-label fw-semibold me-1">Latitude:</label>
              <span id="latitude" class="text-primary">{{ latitude }}</span>
            </div>
            <div>
              <label class="form-label fw-semibold me-1">Longitude:</label>
              <span id="longitude" class="text-success">{{ longitude }}</span>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-primary btn-lg w-100 fw-bold d-flex align-items-center justify-content-center">
  <i class="fa-solid fa-paper-plane me-2"></i> Plan Trip
</button>

      </form>
    </div>

    <!-- Floating Action Button -->
    <button
      class="floating-action-btn"
      *ngIf="!isCardVisible"
      (click)="toggleCard()"
      title="Click to open the input panel"
      aria-label="Open Input Panel"
      class="btn btn-primary rounded-circle"
    >
      <i class="fa-solid fa-map"></i>
    </button>
  </div>
</div>

<footer class="bg-white shadow py-3 mt-4">
  <div class="container text-center">
    <p class="mb-0 fw-semibold text-muted">
      Â© {{ 2024 }} Travel Planner. Made with <i class="fa-solid fa-heart text-danger"></i>
    </p>
  </div>
</footer>
